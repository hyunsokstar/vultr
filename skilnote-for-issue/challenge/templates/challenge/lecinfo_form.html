{% extends 'layout.html' %}
{% load crispy_forms_tags %}


{% block content %}

<br><br><br><br>

<h4 class="text-primary">
	{{challenge_subject}} 에 대해 소모임 추가 하기
</h4>

<br><br>

<form method="post" enctype="multipart/form-data">
	{% csrf_token %}

	<div class="container">
	  <div class="row">
	  {% for field in form  %}
		<div class="col-sm-12">
		  {{ field | as_crispy_field}}
		</div>
	  {% endfor %}
	  </div>
	</div>
	<button type="submit" class="btn btn-primary">Submit</button>

</form>

{% endblock %}



<script type="text/javascript">
{% block extra_js %}
// $( function() {
//   $( "#id_start_time" ).datetimepicker({ dateFormat: 'dd-mm-yy hh:ii'});
// } );
{% endblock %}
</script>
