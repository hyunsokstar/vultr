{% extends 'layout.html' %}

{% load crispy_forms_tags %}

{% block content %}

<h4 >user: <span class="text-primary">{{ user_name }}</span></h4>

<form method="post" enctype="multipart/form-data">
	{% csrf_token %}
	{{ form | safe }}

	<button type="submit" class="btn btn-primary float-right">Submit</button>

</form>

{{ form.media }}

{% endblock %}
